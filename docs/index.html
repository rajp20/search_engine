<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search Engine</title>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.js"></script>

    <!-- Javascript -->
    <script src="js/results.js" async></script>
    <script src="js/clusters.js" async></script>
    <script src="js/index.js" async></script>
</head>
<body class="flex_column">
<div id="search_bar_container" class="flex_column">
    <p>Search Movies</p>
    <div class="flex_row">
        <input id="search_bar_input" type="text" class="search_bar" autocomplete="off"
               placeholder="Search movies and movie reviews..."/>
        <button id="search_bar_button" class="fa fa-search" onclick="search_request()"></button>
    </div>
</div>
<div id="search_results_container" class="flex_row">
    <div id="results">
        <table>
            <thead>
            <tr>
                <th id="rankHeader"><i class="fas fa-sort"></i>Rank</th>
                <th id="movieTitleHeader"><i class="fas fa-sort"></i>Movie Title</th>
                <th id="actorsHeader">Actors</th>
                <th id="yearHeader"><i class="fas fa-sort"></i>Year</th>
                <th id="avgVoteHeader"><i class="fas fa-sort"></i>Avg. Vote</th>
            </tr>
            </thead>
            <tbody id="resultsTBody"></tbody>
        </table>
    </div>
    <div id="clusters">
        <p id="cluster1FreqTerm" class="mostFreqTerm"></p>
        <table>
            <thead>
            <tr>
                <th class="movieTitleCluster" id="movieCluster1"><i class="fas fa-sort"></i>Movie Titles for Cluster 1</th>
            </tr>
            </thead>
            <tbody id="cluster1TBody"></tbody>
        </table>
        <p id="cluster2FreqTerm" class="mostFreqTerm"></p>
        <table>
            <thead>
            <tr>
                <th class="movieTitleCluster" id="movieCluster2"><i class="fas fa-sort"></i>Movie Titles for Cluster 2</th>
            </tr>
            </thead>
            <tbody id="cluster2TBody"></tbody>
        </table>
        <p id="cluster3FreqTerm" class="mostFreqTerm"></p>
        <table>
            <thead>
            <tr>
                <th class="movieTitleCluster" id="movieCluster3"><i class="fas fa-sort"></i>Movie Titles for Cluster 3</th>
            </tr>
            </thead>
            <tbody id="cluster3TBody"></tbody>
        </table>
    </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modal-content-id" class="modal-content"></div>

</div>
</body>
</html>
